version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/RafaySystems/ztka/components/prompt
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: 
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: gen/openapi
